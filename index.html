        <div id="container">
            <div id="particle-container">
                <div class="particle square"></div>
                <div class="particle circle"></div>
                <div class="particle triangle"></div>
            </div>
            <div id="control-panel">
                <div id="radio-buttons">
                    <label class="radio" for="square">Square
                        <input type="radio" id="square" name="shape" value="square" checked>
                        <span class="checkmark"></span>
                    </label>

                    <label class="radio" for="circle">Circle
                        <input type="radio" id="circle" name="shape" value="circle">
                        <span class="checkmark"></span>
                    </label>

                    <label class="radio" for="triangle">Triangle
                        <input type="radio" id="triangle" name="shape" value="triangle">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="button-set">
                    <button class="btn">-</button>
                    <button onclick="addShape()" class="btn">+</button>
                </div>
            </div>
        </div>
